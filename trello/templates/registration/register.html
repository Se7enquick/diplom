{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
body {
  width: 400px;
  text-align:center;
  margin: 0 auto;
  }</style>
  <div class="form-group">
  <h2>Создать новый аккаунт</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Регистрация</button>
        <small class = 'text-muted'>
        Есть аккаунт? <a href="{% url 'login' %}">Войти</small>
  </form>
  </div>
{% endblock %}
