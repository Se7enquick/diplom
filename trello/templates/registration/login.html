{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
body {
  width: 400px;
  text-align:center;
  margin: 0 auto;
  }</style>
<div class="form-group">
  <h2>Для просмотра контента необходимо войти в аккаунт</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Войти</button>
    <small class = 'text-muted'>
        Не зарегистрированы? <a href="{% url 'register' %}">Регистрация</small>
  </form>
  </div>
{% endblock %}
